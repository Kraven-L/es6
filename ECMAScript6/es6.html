<script>
    let [a,b,...c] = [1,2,3,4,5,6];
    console.log(a);
    console.log(b);
    console.log(c);

    let [e,f,...g] = [1,[2],2];
    console.log(e);
    console.log(f);
    console.log(g);

    // ...会把剩下的元素全部放入一个数组，并将这个数组赋值给 ... 后面的变量
</script>
